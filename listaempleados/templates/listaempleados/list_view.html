{% extends 'listaempleados/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Listar Trabajadores</h2>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Sexo</th>
                    <th>Cargo</th>
                    <th>RUT</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for t in trabajadores %}
                <tr>
                    <td>{{ t.nombre }}</td>
                    <td>{{ t.sexo }}</td>
                    <td>{{ t.cargo }}</td>
                    <td>{{ t.rut }}</td>
                    <td>
                        <a class="btn btn-warning btn-sm" href="{% url 'update' t.rut %}">Modificar</a>
                        <a class="btn btn-danger btn-sm" href="{% url 'delete' t.rut %}" >Eliminar</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" class="text-center">No hay trabajadores</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
